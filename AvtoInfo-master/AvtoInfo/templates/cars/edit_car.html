{% extends "cars/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Редактирование машины: {{ car.make }} {{ car.model }}</h2>
    <form action="{% url 'cars:edit_car' car.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="make" class="form-label">Марка</label>
            <input type="text" class="form-control" id="make" name="make" value="{{ car.make }}" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год выпуска</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ car.year }}" min="1960" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ car.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Назад в профиль</a>
    </form>
</div>
{% endblock %}
