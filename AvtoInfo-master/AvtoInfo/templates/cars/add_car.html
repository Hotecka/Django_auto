{% extends "cars/base.html" %}  <!-- Наследуемся от базового шаблона для использования общего оформления -->

{% block content %}  <!-- Блок для основного контента страницы -->
<div class="container mt-5">  <!-- Контейнер с отступом сверху -->
    <h2>Добавление машины</h2>  <!-- Заголовок страницы -->
    
    <form action="{% url 'cars:add_car' %}" method="post">  <!-- Форма отправки данных на URL для добавления машины (с использованием метода POST) -->
        {% csrf_token %}  <!-- Тег для защиты от CSRF атак -->
        
        <!-- Поле для ввода марки машины -->
        <div class="mb-3">
            <label for="id_make" class="form-label">Марка</label>
            <input type="text" class="form-control" id="id_make" name="make" placeholder="Введите марку автомобиля" required>
        </div>
        
        <!-- Поле для ввода модели машины -->
        <div class="mb-3">
            <label for="id_model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="id_model" name="model" placeholder="Введите модель автомобиля" required>
        </div>
        
        <!-- Поле для ввода года выпуска машины -->
        <div class="mb-3">
            <label for="id_year" class="form-label">Год выпуска</label>
            <input type="number" class="form-control" id="id_year" name="year" min="1960" placeholder="Введите год выпуска" required>
        </div>
        
        <!-- Поле для ввода описания машины -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Описание</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Опишите автомобиль"></textarea>
        </div>
        
        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary">Добавить машину</button>        
    </form>
</div>
{% endblock %}
